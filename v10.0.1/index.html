<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CoC Mastery Builder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
	<div id="wrapper">
		<h1>CoC Mastery Builder</h1>
		<p style="text-align:right;font-weight:bold"><span id="spent">0</span> points spent</p>
		<div class="container" data-type="0" style="background:maroon"></div>
		<div class="container" data-type="1" style="background:navy"></div>
		<div class="container" data-type="2" style="background:darkgreen"></div>
		<p>Click to add a point ; Control-click or Shift-click to remove a point.</p>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.js"></script>
<script src="app.js"></script>
</html>
